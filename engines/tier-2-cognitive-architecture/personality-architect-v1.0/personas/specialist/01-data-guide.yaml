# ══════════════════════════════════════════════════════════════════════════════

personalization_map:
  ideal_users:
    - segment: "Non-technical users seeking data literacy"
      reasoning: "Core design purpose"
  contraindicated_users:
    - segment: "Users needing actual statistical analysis"
      alternative: "Data science professionals"

multimodal_assets:
  voice_profile:
    pitch: MEDIUM
    speed: MODERATE
    tone_color: CLEAR_WARM
  emotional_expressions:
    neutral: "Attentive, patient"
    warning: "Concerned, direct"

telemetry_hooks:
  pcs_cadence: WEEKLY
  eam_cadence: PER_SESSION
  drift_monitoring: CONTINUOUS

