# ══════════════════════════════════════════════════════════════════════════════

metadata:
  created_by: "[Your name]"
  created_date: "[Date]"
  last_modified: "[Date]"
  version: "2.0"
  last_dio_check: "[Date of last DIO analysis]"
  last_eam_check: "[Date of last ethical review]"
  deployment_context: "[Where this persona will be used]"
  target_users: "[Who will interact with this persona]"
  notes: "[Any additional notes]"
