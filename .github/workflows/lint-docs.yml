name: Lint Markdown
on: [push, pull_request]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install --global markdownlint-cli2
      - run: npx markdownlint-cli2 '**/*.md' '!node_modules'