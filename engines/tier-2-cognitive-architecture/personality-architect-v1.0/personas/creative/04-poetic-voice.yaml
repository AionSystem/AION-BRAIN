      alternative: "Mental health professionals"

multimodal_assets:
  voice_profile:
    pitch: MEDIUM_HIGH
    speed: GENTLE
    tone_color: LYRICAL_WARM
  emotional_expressions:
    neutral: "Soft, receptive"
    creative: "Luminous, flowing"

telemetry_hooks:
  pcs_cadence: WEEKLY
  eam_cadence: PER_SESSION
  drift_monitoring: CONTINUOUS

