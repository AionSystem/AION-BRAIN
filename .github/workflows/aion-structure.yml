name: AION Structure Scanner
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  scan-structure:
    name: üìÅ Scan Repository Structure
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run structure scanner
        run: |
          python3 -c "
import os, json
from datetime import datetime

print('üìÅ Scanning AION-BRAIN repository...')

counts = {'files': 0, 'dirs': 0, 'python': 0, 'markdown': 0, 'yaml': 0}
file_list = []

for root, dirs, files in os.walk('.'):
    # Skip hidden/system directories
    dirs[:] = [d for d in dirs if d not in ['.git', '.github', '__pycache__', 'node_modules', 'venv', '.aions-structure-list']]
    
    counts['dirs'] += 1
    
    for file in files:
        if file.startswith('.'):
            continue
            
        counts['files'] += 1
        path = os.path.join(root, file)
        
        if file.endswith('.py'):
            counts['python'] += 1
        elif file.endswith('.md'):
            counts['markdown'] += 1
        elif file.endswith(('.yml', '.yaml')):
            counts['yaml'] += 1
        
        file_list.append(path)

# Create output directory
os.makedirs('.aions-structure-list', exist_ok=True)

# Save stats
with open('.aions-structure-list/stats.json', 'w') as f:
    json.dump({
        'total_files': counts['files'],
        'total_directories': counts['dirs'],
        'python_files': counts['python'],
        'markdown_files': counts['markdown'],
        'yaml_files': counts['yaml'],
        'scan_time': datetime.now().isoformat()
    }, f, indent=2)

# Create structure file
with open('.aions-structure-list/STRUCTURE.MD', 'w') as f:
    f.write('# üìä AION-BRAIN Repository Stats\n\n')
    f.write(f\"Last Scan: {datetime.now().isoformat()}\\n\\n\")
    f.write(f\"- **Total Files:** {counts['files']}\\n\")
    f.write(f\"- **Total Directories:** {counts['dirs']}\\n\")
    f.write(f\"- **Python Files:** {counts['python']}\\n\")
    f.write(f\"- **Markdown Files:** {counts['markdown']}\\n\")
    f.write(f\"- **YAML Files:** {counts['yaml']}\\n\\n\")
    f.write('## Recent Files (first 20):\\n```\\n')
    for file in sorted(file_list)[:20]:
        f.write(f\"{file}\\n\")
    f.write('```\\n')

print(f\"‚úÖ Scan complete!\")
print(f\"üìÅ Directories: {counts['dirs']}\")
print(f\"üìÑ Files: {counts['files']}\")
print(f\"üêç Python: {counts['python']}\")
print(f\"üìö Markdown: {counts['markdown']}\")
print(f\"‚öôÔ∏è  YAML: {counts['yaml']}\")
"

      - name: Create badge snippet
        run: |
          if [ -f ".aions-structure-list/stats.json" ]; then
            python3 -c "
import json
with open('.aions-structure-list/stats.json') as f:
    stats = json.load(f)

badge_text = f'''## üìä Repository Stats

![Files](https://img.shields.io/badge/Files-{stats['total_files']}-blue)
![Directories](https://img.shields.io/badge/Directories-{stats['total_directories']}-green)
![Python](https://img.shields.io/badge/Python-{stats['python_files']}-yellow)

*Updated automatically*'''

with open('.aions-structure-list/BADGE-SNIPPET.md', 'w') as f:
    f.write(badge_text)

print('Badge snippet created!')
print(badge_text)
"
          else
            echo "No stats file found"
          fi

      - name: Commit and push updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .aions-structure-list/
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ü§ñ Auto-update: Repository structure scan [skip ci]"
            git push
            echo "‚úÖ Changes pushed!"
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: structure-scan-results
          path: .aions-structure-list/