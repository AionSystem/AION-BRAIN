# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # ============================================
  # ZONE 4: RESEARCH DATA - NEVER AUTO-UPDATE
  # ============================================
  - package-ecosystem: "pip"
    directory: "/benchmarks/datasets/"
    schedule:
      interval: "never"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch", 
                       "version-update:semver-minor",
                       "version-update:semver-major"]

  # ============================================
  # ZONE 1: CRITICAL DOMAINS - SECURITY ONLY
  # ============================================
  - package-ecosystem: "pip"
    directory: "/engines/tier-3-domain-specific/medical-engine/"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "security"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor",
                       "version-update:semver-major"]

  - package-ecosystem: "pip"
    directory: "/engines/tier-3-domain-specific/legal-engine/"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "security"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor",
                       "version-update:semver-major"]

  - package-ecosystem: "pip"
    directory: "/engines/tier-3-domain-specific/financial-engine/"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "security"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor",
                       "version-update:semver-major"]

  # ============================================
  # ZONE 2: FOUNDATION ENGINES
  # ============================================
  - package-ecosystem: "pip"
    directory: "/engines/tier-1-foundation/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "pip"
    directory: "/engines/tier-2-cognitive-architecture/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ============================================
  # ZONE 3: TOOLS - UPDATE FREELY
  # ============================================
  - package-ecosystem: "pip"
    directory: "/tools/"
    schedule:
      interval: "weekly"

  # ============================================
  # GITHUB ACTIONS
  # ============================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # ============================================
  # ROOT LEVEL (Conservative)
  # ============================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
