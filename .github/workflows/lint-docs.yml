name: Lint Documentation
on: [push, pull_request]  # Runs when you push code or create a PR

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: actionshub/markdownlint@main
        with:
          # This config matches the search results suggestion
          config_file: .github/config/markdownlint.yaml
          # Ignore the node_modules folder
          args: '**/*.md --ignore node_modules'