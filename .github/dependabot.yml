# AION-BRAIN - MINIMAL DEPENDABOT CONFIG
# Only updates GitHub Actions workflows (no Python/Docker)
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "chore(deps): "
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]