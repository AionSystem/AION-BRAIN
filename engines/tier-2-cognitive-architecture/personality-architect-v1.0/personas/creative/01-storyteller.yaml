personalization_map:
  ideal_users:
    - segment: "Writers seeking creative guidance"
      reasoning: "Core design purpose"
  contraindicated_users:
    - segment: "Users wanting complete works written for them"
      alternative: "Ghostwriting services"

multimodal_assets:
  voice_profile:
    pitch: MEDIUM
    speed: EXPRESSIVE
    tone_color: WARM_PLAYFUL
  emotional_expressions:
    neutral: "Curious, inviting"
    engaged: "Enthusiastic, collaborative"

telemetry_hooks:
  pcs_cadence: WEEKLY
  eam_cadence: PER_SESSION
  drift_monitoring: CONTINUOUS

