name: Epistemic Validation Auditor

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  audit-patterns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before || 'HEAD^' }} \( {{ github.sha }} | grep -E '\.(md|pdf|yaml|yml|txt) \)' | tr '\n' ' ')
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          if [ -z "$CHANGED_FILES" ]; then
            echo "No documentation files changed — skipping deep audit."
          fi

      - name: Install utilities
        run: |
          sudo apt update
          sudo apt install -y pandoc jq grep bc

      - name: Perform Epistemic Audit (FSVE/GENESIS Principle Check)
        run: |
          CHANGED="${{ steps.changed-files.outputs.changed_files }}"
          if [ -z "$CHANGED" ]; then
            echo "No files to audit."
            exit 0
          fi

          echo "Auditing changed files: $CHANGED" > audit_report.txt
          echo "Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> audit_report.txt
          echo "" >> audit_report.txt

          # Core principle presence check (expand with more patterns)
          echo "## Principle Presence Check" >> audit_report.txt
          grep -i -l -r -E "Uncertainty Is Conserved|No Free Certainty|Pattern Legitimacy Precedes Performance|Composition Compounds Uncertainty|No Phantom Patterns|Algorithmic Explainability Is Required|Translation Requires Causal Equivalence" . >> audit_report.txt 2>/dev/null || echo "⚠️ No core principle references found in changed files." >> audit_report.txt
          echo "" >> audit_report.txt

          # Very basic legitimacy score simulation (0-1 scale)
          PRINCIPLE_COUNT=$(grep -r -i -E "Uncertainty|Legitimacy|Phantom|Explainability|Causal" . | wc -l)
          FILE_COUNT=$(echo "$CHANGED" | wc -w)
          if [ $FILE_COUNT -gt 0 ]; then
            PLS=$(echo "scale=2; $PRINCIPLE_COUNT / ($FILE_COUNT * 5)" | bc)  # Rough heuristic: 5 expected refs per file
            PLS=$(echo "if($PLS > 1) 1 else $PLS" | bc)
          else
            PLS=0.00
          fi

          echo "## Estimated Pattern Legitimacy Score (PLS)" >> audit_report.txt
          echo "Basic heuristic PLS: $PLS (0.00–1.00)" >> audit_report.txt
          if (( $(echo "$PLS < 0.40" | bc -l) )); then
            echo "::error file=audit_report.txt::Low legitimacy score ($PLS) — potential FSVE/GENESIS violation. Review for uncertainty conservation and structural honesty." >> $GITHUB_STEP_SUMMARY
            echo "FAIL: PLS too low ($PLS < 0.40)" >> audit_report.txt
            exit 1
          else
            echo "PASS: PLS $PLS ≥ 0.40" >> audit_report.txt
          fi

          echo "" >> audit_report.txt
          echo "*Audit based on basic pattern matching. For full LLM-powered scoring, configure API key and expand step.*" >> audit_report.txt

      - name: Upload Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: epistemic-audit-report
          path: audit_report.txt

      - name: Comment on PR if Failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Epistemic audit failed: Low PLS or missing core principles (Uncertainty conserved, No free certainty, etc.). Review changed docs for FSVE/GENESIS compliance. See artifact: epistemic-audit-report'
            })