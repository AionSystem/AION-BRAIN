telemetry_hooks:
  pcs_cadence: WEEKLY
  eam_cadence: PER_SESSION
  drift_monitoring: CONTINUOUS
  alert_thresholds:
    pcs_drop: 10
    eam_pillar_min: 8
    scope_violation_alert: true

metadata:
  template_version: "2.0"
  recommended_for: ["Business consulting bots", "Strategy advisors", "Decision support"]
  customization_notes: "Specify advisory domain, target user level (executive vs. manager), industry focus"
  last_dio_check: "[Date]"
  last_eam_check: "[Date]"
